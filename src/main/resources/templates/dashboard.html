<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-50 m-auto">
    <h2 class="h3 mb-3 fw-normal">Welcome, <span th:text="${user.getFirstname()}"></span>!</h2>
    <p>Your details:</p>
    <ul class="list-group mb-3">
        <li class="list-group-item">Your login: <span th:text="${user.getLogin()}"></span></li>
        <li class="list-group-item">Your Email: <span th:text="${user.getEmail()}"></span></li>
        <li class="list-group-item">Your Weight: <span th:text="${user.getWeight()}"></span></li>
    </ul>
    <a th:href="@{/addExercise}" class="btn btn-primary w-100 py-2 mb-3">Add Exercise</a>
    <h3 class="h3 mb-3 fw-normal">Your Exercises</h3>
    <ul class="list-group">
        <li th:each="exercise : ${exercises}" class="list-group-item">
            <span th:text="${exercise.getType()}"></span>
             Duration: <span th:text="${exercise.getHours()} + 'h ' + ${exercise.getMinutes()} + 'm ' + ${exercise.getSeconds()} + 's  Спалено калорій:'+ ${exercise.getCalories()}"></span>
        </li>
    </ul>
</main>
</body>
</html>
