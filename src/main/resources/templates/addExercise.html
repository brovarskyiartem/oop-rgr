<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
<h3>Add Exercise</h3>
<form action="/addExercise" method="post">
    <input type="hidden" name="login" th:value="${login}" />
    <label for="exerciseType">Exercise Type:</label>
    <select id="exerciseType" name="exerciseType">
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
        <option value="swimming">Swimming</option>
    </select><br>

    <label for="hours">Hours:</label>
    <input type="number" id="hours" name="hours" required><br>

    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="minutes" required><br>

    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" name="seconds" required><br>
    <button type="submit">Add Exercise</button>
</form>


</body>
</html>
